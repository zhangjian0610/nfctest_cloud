<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="/head">
</head>


<body style="background-color: #F5F5F5; width: 100%">
	<div class="container-fluid">
		<div class="row">
			<div class="panel-body" style="padding: 0px;">
				<div id="toolbar">
					<div class="columns-left btn-group pull-left"
						th:if="${#maps.containsKey(session.sessionInfo.resourceMap,'/scheduleController/addPage')}">
						<button id="btn_add" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
					</div>
					<div class="pull-left columns-left">
						<input id="scheduleTitle" class="form-control" placeholder="规程标题"
							type="text" name="scheduleTitle" maxlength="20px" />
					</div>

					<div class="pull-left columns-left">
						<select class="form-control" name="contestId" id="contestId">
							<option value="" id="sdo">项目不限制</option>
							<option th:each="prod : ${contests}" th:value="${prod.contestId}"
								th:text="${prod.contestName}"></option>
						</select>
					</div>
					<!-- onchange="getProvince();" -->
					<!-- <div class="pull-left columns-left">
						<select class="form-control"
							data-options="required:true,editable:false,panelHeight:'auto'"
							name="provinceId" id="provinceId" onchange="getcityId();">
							<option value="">省市不限制</option>
							<option th:each="prod : ${provinces}"
								th:value="${prod.provinceId}" th:text="${prod.provinceName}"></option>
						</select>
					</div> -->


					<div class="pull-left columns-left">
						<button id="btn_search" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>搜索
						</button>
					</div>
					<div class="pull-left columns-left">
						<button id="btn_empty" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>清空
						</button>
					</div>
				</div>
				<table id="bootstrap-table" class="table table-striped"></table>

			</div>
		</div>
	</div>


	<div th:include="/jslib::jslib"></div>
	<script type="text/javascript" th:inline="javascript">
		/* function getProvince() {
			var contestId = $("#contestId").val();
			$.ajax({
				async : false,
				url : getRootPath_web() + '/adminController/getProvince',
				data : {

				}

		//$("body", window.parent.document).mLoading("hide");
		//搜索
		$("#toolbar").on("click", "#btn_search", function() {
			$table.bootstrapTable('refresh');
		});
		//清空
		$("#toolbar").on(
				"click",
				"#btn_empty",
				function() {
					getContest();
					$("#scheduleTitle").val(""), $("#sdo").removeAttr("selected"), $("#sdo").attr("selected",
							"selected"),
					$table.bootstrapTable('refresh');
				});

		var $table = $('#bootstrap-table');

		$()
				.ready(
						function() {
							$("#toolbar")
									.on(
											"click",
											"#btn_add",
											function() {
												/* window.location.href = getRootPath_web()
														+ '/scheduleController/addPage' */
												$.ajax(
											            {
											                url : getRootPath_web()+ '/scheduleController/addPage',
											                type : 'post',
											                cache : false,
											                //超时时间设置，单位毫秒
											                success : function(data)
											                {
												                parent.BootstrapDialog.show(
												                {
												                    title : '添加规程',
												                    message : $("<div></div>").html(data),
												                    type : BootstrapDialog.TYPE_PRIMARY, //Default value is BootstrapDialog.TYPE_PRIMARY
												                    closable : false,
												                    buttons : [
												                    {
												                        label : '新增',
												                        icon : ' glyphicon glyphicon-ok',
												                        cssClass : 'btn-success',
												                        action : function(dialog)
												                        {
													                        parent.BootstrapDialog.table = $table;
													                        parent.BootstrapDialog.dialog = dialog;
													                        dialog.getModalBody().find("form").submit();

												                        }
												                    },
												                    {
												                        id : 'cancel',
												                        label : '取消',
												                        icon : 'glyphicon glyphicon-remove',
												                        cssClass : 'btn-danger',
												                        action : function(dialog)
												                        {
													                        dialog.close();
												                        }
												                    } ],
												                });
											                },
											                error : function(data)
											                {
												                ajaxDialogError(data);
											                }

											            });														
														
														
														
											});

							function operateFormatter(value, row, index) {
								var val = "";
					        	if([[${#maps.containsKey(session.sessionInfo.resourceMap,'/scheduleController/editPage')}]]){
					        		val += '<a rel="tooltip" id="edit"   title="修改"  class="btn btn-simple btn-warning btn-icon table-action" href="javascript:void(0)"><i class="fa fa-edit"></i></a>';
					        	}
					        	if([[${#maps.containsKey(session.sessionInfo.resourceMap,'/scheduleController/delete')}]]){
					        		val += '<a rel="tooltip" id="remove" title="删除" class="btn btn-simple btn-danger btn-icon table-action" href="javascript:void(0)"><i class="fa fa-remove"></i></a>';
					        	}
					        	if(val==""){
					        		return "无";
					        	}
					        	return val;
							}

							window.operateEvents = {
								'click #view' : function(e, value, row, index) {
									info = JSON.stringify(row);

									swal('You click view icon, row: ', info);
								},
								'click #edit' : function(e, value, row, index) {
											$.ajax(
										            {
										                url : getRootPath_web()+ '/scheduleController/editPage?id='+row.scheduleId ,
										                type : 'post',
										                cache : false,
										                //超时时间设置，单位毫秒
										                success : function(data)
										                {
											                parent.BootstrapDialog.show(
											                {
											                    title : '修改规程',
											                    message : $("<div></div>").html(data),
											                    type : BootstrapDialog.TYPE_PRIMARY, //Default value is BootstrapDialog.TYPE_PRIMARY
											                    closable : false,
											                    buttons : [
											                    {
											                        label : '修改',
											                        icon : ' glyphicon glyphicon-ok',
											                        cssClass : 'btn-success',
											                        action : function(dialog)
											                        {
												                        parent.BootstrapDialog.table = $table;
												                        parent.BootstrapDialog.dialog = dialog;
												                        dialog.getModalBody().find("form").submit();

											                        }
											                    },
											                    {
											                        id : 'cancel',
											                        label : '取消',
											                        icon : 'glyphicon glyphicon-remove',
											                        cssClass : 'btn-danger',
											                        action : function(dialog)
											                        {
												                        dialog.close();
											                        }
											                    } ],
											                });
										                },
										                error : function(data)
										                {
											                ajaxDialogError(data);
										                }

										            });		
								},
								'click #remove' : function(e, value, row, index) {
									parent.swal(
											{
												title : "您确定要删除吗？",
												type : "warning",
												showCancelButton : true,
												closeOnConfirm : false,
												confirmButtonText : "确定",
												cancelButtonText : "取消",
												showLoaderOnConfirm : true,
											},
											function() {
												$
														.ajax(
																{
																	url : getRootPath_web()
																			+ '/scheduleController/delete',
																	type : "post",
																	data : {
																		"id" : row.scheduleId
																	}
																})
														.done(
																function(data) {
																	if (data.success) {
																		$table
																				.bootstrapTable(
																						'remove',
																						{
																							field : 'scheduleId',
																							values : [ row.scheduleId ]
																						});
																		parent.swal(
																				"操作成功!",
																				data.msg,
																				"success");
																	} else {
																		parent.swal(
																				"操作失败!",
																				data.msg,
																				"error");
																	}

																})
														.error(
																function(data) {
																	parent.swal(
																			"操作失败!",
																			data.msg,
																			"error");
																});
											});

								}
							};

							function queryParams(params) {
								var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
									rows : params.limit, //页面大小
									page : (params.offset / params.limit) + 1,//页码
									order : params.order, //asc desc
									sort : params.sort,//排序列名  
									provinceId : $("#provinceId").val(),
									scheduleTitle : $("#scheduleTitle").val(),
									contestId : $("#contestId").val()
								//排位命令（desc，asc） 
								};
								return temp;
							}

							$table
									.bootstrapTable({
										url : rootPath
												+ "/scheduleController/dataGrid",//请求后台的URL（*）  
										method : 'post', //请求方式（*）  
										toolbar : "#toolbar",
										uniqueId : "scheduleId", //每一行的唯一标识，一般为主键列  
										//striped : true, //是否显示行间隔色  
										cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）  
										pagination : true, //是否显示分页（*） 
										contentType : 'application/x-www-form-urlencoded; charset=UTF-8',//这个需要增加上 否则控件默认使用application/json
										sortOrder : "asc", //排序方式  
										sortName : "createdatetime",
										queryParams : queryParams, //传递参数（*），这里应该返回一个object，即形如{param1:val1,param2:val2}  
										sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）  
										pageNumber : 1, //初始化加载第一页，默认第一页  
										pageSize : 10, //每页的记录行数（*）  
										pageList : [ 5, 15, 20, 25, 30, 35 ], //可供选择的每页的行数（*）  
										showColumns : true, //是否显示所有的列  
										showRefresh : true, //是否显示刷新按钮  
										clickToSelect : true, //是否启用点击选中行  
										searchOnEnterKey : true,
										trimOnSearch : false,
										searchAlign : 'left',
										height : $(window).height(),
										columns : [ {
											field : 'scheduleId',
											title : 'ID',
											hidden : true,
										}, {
											field : 'scheduleTitle',
											title : '规程标题'
										}, {
											field : 'contestName',
											title : '所属项目',
										}, {
											field : 'provinceName',
											title : '所属省市',
										}, {
											field : 'adminName',
											title : '操作管理员',
										}, {
											field : 'createTime',
											title : '创建日期',
										}, {
											field : 'updateTime',
											title : '修改日期',
										}, {
											title : '操作',
											formatter : operateFormatter,
											events : operateEvents,
										} ],

										icons : {
											refresh : 'fa fa-refresh'
										},
										formatShowingRows : function(pageFrom,
												pageTo, totalRows) {
											return "共" + totalRows + "条记录";
										},
										onLoadSuccess : function() {
											$('[rel="tooltip"]').tooltip();
										},
									});

							$(window).resize(function() {
								$table.bootstrapTable('resetView');
							});
							$('#bootstrap-table').bootstrapTable('hideColumn',
									'scheduleId');
						});
		
		  function getContest()
		    {
			    $.ajax(
			    {
			        //async : false,
			        url : getRootPath_web() + '/contestController/getContestList',
			        type : "post",
			        success : function(date)
			        {
				        var html ='<option id="sdo" value="">项目不限制</option>';
				        $.each(date.obj, function(i, value)
				        {
					        html += '<option value= "'+this.contestId+'">' + this.contestName + '</option>';
				        });
				        $("#contestId").html(html);

			        }
			    })
		    }
	</script>
</body>
</html>
