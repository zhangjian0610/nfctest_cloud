<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/head">
</head>

<body style="background-color: #F5F5F5; width: 100%">
	<div class="container-fluid">
		<div class="row">
			<div class="panel-body" style="padding: 0px;">
				<div id="toolbar">
				<div th:if="${#maps.containsKey(session.sessionInfo.resourceMap,'/systemConfigController/addPage')}">
					<div class="columns-left btn-group pull-left">
						<button id="btn_add" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
					</div>
				</div>
				</div>
				<table id="bootstrap-table" class="table table-striped"></table>

			</div>
		</div>
	</div>


	<div th:include="/jslib::jslib"></div>
	<script type="text/javascript" th:inline="javascript">
		var $table = $('#bootstrap-table');

		 $().ready(function(){$("#toolbar").on("click", "#btn_add", function(){
                	  $.ajax(
         	                  {
         	                      url : getRootPath_web() + '/systemConfigController/addPage',
         	                      type : 'post',
         	                      cache : false,
         	                      //超时时间设置，单位毫秒
         	                      success : function(data)
         	                      {
         		                     
         			                      parent.BootstrapDialog.show(
         			                      {
         			                          id : 'systemConfigAdd',
         			                          title : '新增系统参数',
         			                          message : $("<div></div>").html(data),
         			                          type : BootstrapDialog.TYPE_PRIMARY,
         			                          closable : false,
         			                          buttons : [
         			                          {
         			                              label : '添加',
         			                              icon : ' glyphicon glyphicon-ok',
         			                              cssClass : 'btn-success',
         			                              action : function(dialog)
         			                              {
         				                              parent.BootstrapDialog.table = $table;
         				                              parent.BootstrapDialog.dialog = dialog;
         				                              dialog.getModalBody().find("form").submit();

         			                              }
         			                          },
         			                          {
         			                              id : 'cancel',
         			                              label : '取消',
         			                              icon : 'glyphicon glyphicon-remove',
         			                              cssClass : 'btn-danger',
         			                              action : function(dialog)
         			                              {
         				                              dialog.close();
         			                              }
         			                          } ],

         		                      });

         	                      },
   	                      error : function(data)
   	                      {
   		                      ajaxDialogError(data);
   	                      }
       	              });
		 			});
	                  function operateFormatter(value, row, index)
	                  {
	                	var val = "";
	                  	if([[${#maps.containsKey(session.sessionInfo.resourceMap,'/systemConfigController/editPage')}]]){
	                  		val += '<a rel="tooltip" id="edit"   title="修改"  class="btn btn-simple btn-warning btn-icon table-action" href="javascript:void(0)"><i class="fa fa-edit"></i></a>';
	                  	}
	                  	if([[${#maps.containsKey(session.sessionInfo.resourceMap,'/systemConfigController/delete')}]]){
	                  		val += '<a rel="tooltip" id="remove" title="删除" class="btn btn-simple btn-danger btn-icon table-action" href="javascript:void(0)"><i class="fa fa-remove"></i></a>';
	                  	}
	                  	return val;
	                  }

	                  window.operateEvents =
	                  {
	                      'click #edit' : function(e, value, row, index)
	                      {
	                    	  $.ajax(
	       		                      {
	       		                          url : getRootPath_web() + '/systemConfigController/editPage?id=' + row.confId,
	       		                          type : 'post',
	       		                          cache : false,
	       		                          //超时时间设置，单位毫秒
	       		                          success : function(data)
	       		                          {
	       			                          parent.BootstrapDialog.show(
	       			                          {
	       			                              id : 'systemConfigEdit',
	       			                              title : '修改系统参数',
	       			                              message : $("<div></div>").html(data),
	       			                              type : BootstrapDialog.TYPE_PRIMARY,
	       			                              closable : false,
	       			                              buttons : [
	       			                              {
	       			                                  label : '修改',
	       			                                  icon : ' glyphicon glyphicon-ok',
	       			                                  cssClass : 'btn-success',
	       			                                  action : function(dialog)
	       			                                  {
	       				                                  parent.BootstrapDialog.table = $table;
	       				                                  parent.BootstrapDialog.dialog = dialog;
	       				                                  dialog.getModalBody().find("form").submit();

	       			                                  }
	       			                              },
	       			                              {
	       			                                  id : 'cancel',
	       			                                  label : '取消',
	       			                                  icon : 'glyphicon glyphicon-remove',
	       			                                  cssClass : 'btn-danger',
	       			                                  action : function(dialog)
	       			                                  {
	       				                                  dialog.close();
	       			                                  }
	       			                              } ],
	       			                          });
	       		                          },
       		                          error : function(data)
       		                          {
       			                          ajaxDialogError(data);
       		                          }
	       		                });  
	                      },
	                      'click #remove' : function(e, value, row, index)
	                      {
	                    	  parent.swal({
									title : "您确定要删除吗？",
										type : "warning",
										showCancelButton : true,
										closeOnConfirm : false,
										confirmButtonText : "确定",
										cancelButtonText : "取消",
										showLoaderOnConfirm : true,
									},
										function (){
											$.ajax({
												url : getRootPath_web() + '/systemConfigController/delete',
												type : "post",
												data : {
													"id" : row.confId
													}
												}).done(function(data)
												           {
								                      if (data.success)
								                      {

									                      $table.bootstrapTable('remove',
									                      {
									                          field : 'confId',
									                          values : [ row.confId ]
									                      });
									                      parent.swal("操作成功!", data.msg, "success");
								                      }
								                      else
								                      {
									                      parent.swal("操作失败!", data.msg, "error");
								                      }
							                      }).error(function(data)
							                      {
								                      parent.swal("操作失败!", data.msg, "error");
							                      });
										});
	                      		}
	                  };

	                  function queryParams(params)
	                  {
		                  var temp =
		                  { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
		                      rows : params.limit, //页面大小
		                      page : (params.offset / params.limit) + 1,//页码
		                      order : params.order, //asc desc
		                      sort : params.sort,//排序列名  
		                      name : params.search
		                  //排位命令（desc，asc） 
		                  };
		                  return temp;
	                  }

	                  $table.bootstrapTable(
	                  {
	                      url : rootPath + "/systemConfigController/datagrid",//请求后台的URL（*）  
	                      method : 'post', //请求方式（*）  
	                      toolbar : "#toolbar",
	                      uniqueId : "confId", //每一行的唯一标识，一般为主键列  
	                      //striped : true, //是否显示行间隔色  
	                      cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）  
	                      pagination : true, //是否显示分页（*） 
	                      contentType : 'application/x-www-form-urlencoded; charset=UTF-8',//这个需要增加上 否则控件默认使用application/json
	                      sortOrder : "asc", //排序方式  
	                      sortName : "createdatetime",
	                      queryParams : queryParams, //传递参数（*），这里应该返回一个object，即形如{param1:val1,param2:val2}  
	                      sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）  
	                      pageNumber : 1, //初始化加载第一页，默认第一页  
	                      pageSize : 10, //每页的记录行数（*）  
	                      pageList : [ 10, 20, 30, 40, 50], //可供选择的每页的行数（*）  
	                      showColumns : true, //是否显示所有的列  
	                      showRefresh : true, //是否显示刷新按钮  
	                      clickToSelect : true, //是否启用点击选中行  
	                      //search : true,
	                      //searchOnEnterKey : true,
	                      //trimOnSearch : false,
	                      //searchAlign : 'left',
	                      height : $(window).height(),
	                      columns : [
	                      {
	                          field : 'confId',
	                          title : '参数标识',
	                      },
	                      {
	                          field : 'confName',
	                          title : '参数名称',
	                      },
	                      {
	                          field : 'confContext',
	                          title : '参数内容',
	                      },
	                      {
	                          field : 'confDesc',
	                          title : '参数说明',
	                      },
	                      {
	                          field : 'adminName',
	                          title : '操作管理员',
	                      },
	                      {
	                          field : 'updateTime',
	                          title : '修改日期',
	                          sortable : true
	                      },
	                      {
	                          title : '操作',
	                          formatter : operateFormatter,
	                          events : operateEvents,
	                      } ],

	                      icons :
	                      {
		                      refresh : 'fa fa-refresh'
	                      },
	                      formatShowingRows : function(pageFrom, pageTo, totalRows)
	                      {
		                      return "共" + totalRows + "条记录";
	                      },
	                      onLoadSuccess : function()
	                      {
		                      $('[rel="tooltip"]').tooltip();
	                      },
	                  });

	                  $(window).resize(function()
	                  {
		                  $table.bootstrapTable('resetView');
	                  });

                  });
	</script>
</body>
</html>
