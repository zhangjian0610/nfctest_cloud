<script>
	$("#form").validate(
    {
	    submitHandler : function(form)
	    {
		    parent.BootstrapDialog.dialog.enableButtons(false);
		    $('#form').ajaxSubmit(
		    {
		        url : getRootPath_web() + '/roleController/add',
		        success : function(data)
		        {
			        if (data.success)
			        {
				        parent.BootstrapDialog.dialog.close();
				        parent.BootstrapDialog.table.bootstrapTable('refresh');
				        parent.swal('', data.msg, 'success')
			        }
			        else
			        {
				        parent.swal('', data.msg, 'error')
				        parent.BootstrapDialog.dialog.enableButtons(true);
			        }
		        },
		    });
	    }
    });
</script>
<form class="form-horizontal" id="form" method="post">
	<div class="form-group">
		<label class="col-md-3 control-label">角色名称</label>
		<div class="col-md-8">
			<input name="name" type="text" placeholder="请输入用户名" class="form-control" maxlength="10" value="" autocomplete="off" required="required" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-3 control-label">备注</label>
		<div class="col-md-8">
			<textarea name="remark" maxlength="150" class="form-control" placeholder="请输入备注"> </textarea>
		</div>
	</div>
</form>
