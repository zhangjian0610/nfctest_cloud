<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="/head">
</head>

<body id="index">

	<div>
		<div class="sidebar" data-color="orange">
			<!--
 
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->
			<div class="logo">
				<a href="#" onclick="hrefPage(null,'/main?menu=true')" class="logo-text"><img src="./images/logo2017.gif" height="35px" /></a>
			</div>
			<div class="logo logo-mini">
				<a href="index.html" class="logo-text"></a>
			</div>
			<div id="menu" class="sidebar-wrapper"></div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- <div class="navbar-minimize">
						 <button  class="btn btn-warning btn-fill btn-round btn-icon">
							<i class="fa fa-repeat"></i>
						</button> 
					</div> -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<ul id="breadcrumb">
							<li><a href="javascript:void(0)" onclick="hrefPage(null,'/main?menu=true')"><span class="fa fa-home"> </span>主页</a></li>
						</ul>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a><div id="people"></div> <span class="" th:if="${session.sessionInfo!=null}" th:text="${session.sessionInfo.name}"></span></a></li>
							<li class="dropdown dropdown-with-icons"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-list"></i>
									<p class="hidden-md hidden-lg">
										操作 <b class="caret"></b>
									</p>
							</a>
								<ul class="dropdown-menu dropdown-with-icons">
									<li><a href="javascript:onclick=updatepwd()"> <i class="pe-7s-lock"></i> 修改密码
									</a></li>
									<li class="divider"></li>
									<li><a href="javascript:onclick=logout()"> <i class="pe-7s-close-circle"></i>退出
									</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- style="background-color: #f5f5f5" -->
			<div class="content">
				<iframe id="main" th:src="@{main?menu=true}" style="border: none; margin: 0px; padding: 0px; width: 100%; height: calc(100vh - 91px)"></iframe>
			</div>
		</div>
	</div>

	<div th:include="/jslib::jslib"></div>
	<script th:src="@{{path}/js/laser.index.js(path=${contextPath})}" type="text/javascript"></script>

</body>

</html>
